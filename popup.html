<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mailify</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Mailify</h1>
      <div>
        <label class="theme-toggle">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <div class="theme-icons">
          <span><i class="fas fa-sun"></i></span>
          <span><i class="fas fa-moon"></i></span>
        </div>
      </div>
    </div>
    
    <p id="fetch-status">Fetching data from the current email...</p>
    
    <div id="email-container">
      <div id="email-subject" class="email-section"></div>
      <div id="email-body" class="email-section"></div>
    </div>
    
    <div class="input-group">
      <input type="text" id="user-query" placeholder="Enter your query about this email">
      <br />
      <button id="send-query">Process Email</button>
    </div>
    
    <div id="loading-icon" class="loading-icon" style="display: none;"></div>
    <div id="response-container" class="response-container" style="display: none;"></div>
    
    <p id="copy-success" class="success-message" style="display: none;">
      <i class="fas fa-check-circle"></i> Response copied to clipboard!
    </p>
    <p id="error-message" class="error-message" style="display: none;"></p>
    
    <button id="copy-response" class="btn-copy" style="display: none;">
      <i class="fas fa-copy"></i> Copy Response
    </button>
    <button id="inject-response" class="btn-inject" style="display: none;">
      <i class="fas fa-inject"></i> Inject Response
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
